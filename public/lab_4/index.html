<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Bryce Pavay's Lab 4 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1> Bryce Pavay's Lab 4 </h1>


            <form action="/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname"> First Name </label>
                    <input type="text" id="fname" name="fname" maxlength="140">
                </li>
                <li>
                    <label for="lname"> Last Name </label>
                    <input type="text" id="lname" name="lname" maxlength="140">
                </li>
                <li>
                    <label for="email"> Email </label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone"> Phone </label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </li>
                <li>
                    <label for="message"> Text Field </label>
                    <textarea id="message" name="message" rows="5"
                        cols="33"> This is some default message text.</textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <label for="age1"> 18-35 </label>
                            <input type="checkbox" id="age1" name="age1">
                        </li>
                        <li>
                            <label for="age2"> 35-50 </label>
                            <input type="checkbox" id="age2" name="age2">
                        </li>
                        <li>
                            <label for="age3"> 50-65 </label>
                            <input type="checkbox" id="age3" name="age3">
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" id="button" formmethod="post" name="Button"> Submit Form </button>
                </li>
            </ul>
            </form>
        </div>
    </div>
</body>

</html>
